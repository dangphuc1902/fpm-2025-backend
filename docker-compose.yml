version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: fpm_postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: admin123456
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - fpm_network

  redis:
    image: redis:latest
    container_name: fpm_redis
    ports:
      - "6378:6379"
    networks:
      - fpm_network

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: fpm_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - fpm_network

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: fpm_kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - fpm_network

  kafdrop:
    image: obsidiandynamics/kafdrop
    container_name: fpm_kafdrop
    restart: always
    ports:
      - "9000:9000"
    environment:
      KAFKA_BROKERCONNECT: kafka:9092
    depends_on:
      - kafka
    networks:
      - fpm_network

volumes:
  pgdata:

networks:
  fpm_network:
    driver: bridge
